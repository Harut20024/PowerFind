name: CI Build with Compose and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: local
      SPRING_LIQUIBASE_ENABLED: true
      IMAGE_NAME: harut20024/powerfind
      TAG: latest  # Always use the latest tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: ./gradlew clean build

      - name: Start PostgreSQL with Docker Compose
        run: docker compose up -d postgres

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            if nc -z localhost 5432; then echo "Postgres is up"; exit 0; fi
            sleep 1
          done
          echo "Postgres did not start in time" >&2
          exit 1

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Build multi-platform Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,windows/amd64 -t docker.io/${{ env.IMAGE_NAME }}:${{ env.TAG }} --push .

      - name: Tag and Push app image
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push docker.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}
