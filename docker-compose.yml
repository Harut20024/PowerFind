version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: power-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: powerDB
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
