spring:
  main:
    banner-mode: "off"
  liquibase:
    change-log: classpath:/liquibase/master.xml
  datasource:
    url: jdbc:postgresql://localhost:5432/powerDB
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: health,prometheus,loggers