auth_enabled: false
server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

storage_config:
  filesystem:
    directory: /loki
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    shared_store: filesystem

# ⬇⬇⬇  НОВЫЙ блок
ingester:
  wal:
    enabled: true
    dir: /loki/wal      # ← внутри нашего тома

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  retention_enabled: true

limits_config:
  retention_period: 168h

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
